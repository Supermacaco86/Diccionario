<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drawing App</title>
    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,600;0,700;1,500&family=The+Nautigal:wght@700&display=swap"
     rel="stylesheet">
    <!-- css -->
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div id="painArea">
      <canvas id="canvas"></canvas>
    </div>
    <div class="options">
      <div class="tools" id="tools-section">
        <div class="tools-row">
          <div class="tools-wrapper">
            <h5><span id="tool-type"></span>Size:</h5>
            <input type="range" id="pen-slider" value="4"/>
          </div>
          <div class="tools-wrapper">
            <h5>Color:</h5>
            <input type="color" id="color-input"/>
          </div>
          <div class="tools-wrapper"></div>
          <h5>Background Color:</h5>
          <input type="color" id="color-background"/>
        </div>
      </div>
      <div class="tools-row">
        <button id="button-clear">Clear</button>
        <button id="button-pen">Pen</button>
        <button id="button-erase">Erase</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
  </body>
</html>
